<pngx-page-header title=" File Share " i18n-title>
  <button type="button" class="btn btn-sm btn-outline-primary ms-4" ><!-- (click)="editField(null)" --> <!-- *pngxIfPermissions="{ action: PermissionAction.Add, type: PermissionType.CustomField }" -->
    <svg class="sidebaricon me-1" fill="currentColor">
      <use xlink:href="assets/bootstrap-icons.svg#plus-circle" />
    </svg>
    <ng-container i18n>Add File Share</ng-container>
  </button>
  </pngx-page-header>
  

<ul class="list-group">

    <li class="list-group-item">
        <div class="row">
            <div class="col" i18n>Name</div>
            <div class="col" i18n>Folder Path</div>
            <div class="col" i18n>Actions</div>
        </div>
    </li>

    <li  class="list-group-item"><!-- *ngFor="let field of fields" -->
        <div class="row">
            <div class="col d-flex align-items-center"><button class="btn btn-link p-0" type="button" ><!-- {{field.name}} --></button></div><!--(click)="editField(field)"  [disabled]="!permissionsService.currentUserCan(PermissionAction.Change, PermissionType.CustomField)" -->
            <div class="col d-flex align-items-center"><!-- {{getDataType(field)}} --></div>
            <div class="col">
                <div class="btn-group">
                    <button  class="btn btn-sm btn-outline-secondary" type="button"><!--  (click)="editField(field)" -->
                    <svg class="buttonicon-sm" fill="currentColor"><!-- *pngxIfPermissions="{ action: PermissionAction.Change, type: PermissionType.CustomField }" -->
                        <use xlink:href="assets/bootstrap-icons.svg#pencil" />
                      </svg>&nbsp;<ng-container i18n>Edit</ng-container>
                    </button>
                    <button  class="btn btn-sm btn-outline-danger" type="button" ><!-- (click)="deleteField(field)" -->
                        <svg class="buttonicon-sm" fill="currentColor">
                            <use xlink:href="assets/bootstrap-icons.svg#trash" />
                        </svg>&nbsp;<ng-container i18n>Delete</ng-container><!-- *pngxIfPermissions="{ action: PermissionAction.Delete, type: PermissionType.CustomField }" -->
                    </button>
                </div>
            </div>
        </div>
    </li>
<!--     <li *ngIf="fields.length === 0" class="list-group-item" i18n>No fields defined.</li> -->
</ul>
