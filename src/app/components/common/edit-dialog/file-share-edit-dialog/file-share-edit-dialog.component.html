<form [formGroup]="objectForm" (ngSubmit)="save()" autocomplete="off">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{ getTitle() }}</h4>
      <button
        type="button"
        [disabled]="!closeEnabled"
        class="btn-close"
        aria-label="Close"
        (click)="cancel()" ></button>
    </div>
    <div class="modal-body">
      <pngx-input-text
        i18n-title
        title="Folder Path"
        formControlName="folderPath"
        [error]="error?.folderPath"
      ></pngx-input-text>
      <pngx-input-text
        i18n-title
        title="Share Name"
        formControlName="shareName"
        [error]="error?.shareName"
      ></pngx-input-text>
      <pngx-input-text
        i18n-title
        title="Username"
        formControlName="username"
        [error]="error?.username"
      ></pngx-input-text>
      <pngx-input-text
        i18n-title
        title="Password"
        formControlName="password"
        [error]="error?.password"
      ></pngx-input-text>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="cancel()"
        i18n
        [disabled]="networkActive"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        i18n
        [disabled]="networkActive"
      >
        Save
      </button>
    </div>
  </form>
